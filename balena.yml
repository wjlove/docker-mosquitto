name: docker-mosquitto
type: sw.application
description: >- 
  This balena Block behaves almost exactly as the official Eclipse mosquitto server images, while providing easy configuration of most parameters through environment variables.  Plus added features for TLS and auto-restart on configuration file changes.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/wjlove/docker-mosquitto'
  logo:
    type: blob.asset
    data:
      url: 'https://github.com/wjlove/docker-mosquitto/blob/master/logo.png?raw=true'
data:
  defaultDeviceType: genericx86-64-ext
  supportedDeviceTypes:
    - raspberrypi4-64
    - fincm3
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
    
version: 1.0.0
